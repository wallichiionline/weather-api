<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12 header">
                <h1> WEATHER </h1>
            </div>
        </div>

        <div class="row">

            <div clas="col-3">


                <div class="row">
                    <div class="col">
                        <form id = "searchCity">
                            <div class="form-group">
                                <label for="city"> City </label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <button type="submit"> SUBMIT </button>
                        </form>
                    </div>
                </div>


            </div>



            <div class="col-9">

                <div class="row">
                    <div class="col">
                        <h2><span id="loc"></span></h2>
                        <h3><span id="date"></span></h3>
                        <img id="icon">
                        <p><span id="temp"></span></p>
                        <p><span id="humidity"></span></p>
                        <p><span id="wind"></span></p>
                    </div>
                </div>


                <div class="row">

                    <div class="col">
                        <div class="card" id="2"></div>
                    </div>

                    <div class="col">
                        <div class="card" id="3"></div>
                    </div>

                    <div class="col">
                        <div class="card" id="4"></div>
                    </div>

                    <div class="col">
                        <div class="card" id="5"></div>
                    </div>

                    <div class="col">
                        <div class="card" id="6"></div>
                    </div>

                </div>

            </div>

        </div>
        
        <div class="row">
            <div class="col">
                <h2> SEARCH HISTORY </h2>
                <div id="history">
                    // search history goes here
                </div>
            </div>
        </div>

    </div>

</body>

</html>
